<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Conference 2024</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EEE8AA; /* Inspired by Gustav Klimt */
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            font-size: 1.2em;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 100px 20px;
            text-align: center;
            background-color: #f9f9f9;
            display: none;
        }
        h2 {
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
        }
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
        }

        /* Apply animations to sections */
        #about:target, #schedule:target, #speakers:target, #registration:target, #contact:target {
            display: block;
        }

        /* Image styling */
        #conference-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
