        }

    <div class="content">
        <section id="home">
            <h2>Home</h2>
            <p>Quantum particle statistics dictates the behavior of identical quantum particles, 
                categorized into two types: bosonic and fermionic. This classification is established 
                through either (anti)commutation constraints on creation and annihilation operators 
                or the symmetrization postulate. Nevertheless, the foundational understanding of 
                this particle-type duality remains elusive, triggering continuous debate since the advent of
                quantum mechanics. This workshop aims to bring together experts from quantum foundations, 
                quantum information, mathematical physics, and philosophy of physics to share their perspectives 
                and discuss the latest advancements in understanding the foundations of quantum particle statistics.</p>
        </section>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.content section');
            sections.forEach(function(section) {
                if (section.id === sectionId) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
